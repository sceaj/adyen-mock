databaseChangeLog:
  - changeSet:
      id: sceaj_1
      author: sceaj
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: record_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_key
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(24)
                  constraints:
                    nullable: false
              - column:
                  name: cvv
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_month
                  type: int
                  constraints:
                    nullable: false
                    check: (expiration_month >= 1 and expiration_month <= 12)
              - column:
                  name: expiration_year
                  type: int
                  constraints:
                    nullable: false
                    check: (expiration_year >= 1900)
              - column:
                  name: name_on_card
                  type: varchar(40)
                  constraints:
                    nullable: false
  - changeSet:
      id: moraveis_1
      author: moraveis
      changes:
        - createTable:
            tableName: webhooks
            columns:
              - column:
                  name: webhook_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payload
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: retries
                  type: int
                  constraints:
                    nullable: true
  - changeSet:
      id: moraveis_2
      author: moraveis
      changes:
        - createTable:
            tableName: payment_method
            columns:
              - column:
                  name: payment_method_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: moraveis_3
      author: moraveis
      changes:
        - insert:
            tableName: payment_method
            columns:
              - column:
                  name: name
                  value: "Cards"
              - column:
                  name: type
                  value: "scheme"
